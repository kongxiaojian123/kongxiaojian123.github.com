<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!-- build:viewport --><!-- endbuild -->

    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" href="../img/index/icon.png" type="image/x-icon">
    <link rel="icon" sizes="any" mask="" href="../img/index/icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="../img/index/icon.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="../img/index/icon.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="../img/index/icon.png"/>
    <link rel="apple-touch-icon" sizes="144x144" href="../img/index/icon.png"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>klvivian</title>
    <script>
        //document.documentElement.style.fontSize = window.innerWidth + 'px';
        var zoomStyle = document.createElement('style');
        document.documentElement.appendChild(zoomStyle);
        (function zoomStyleFun() {
            var psdWidth = 750;
            var hasTitleBar = false;
            var screenWidth = document.documentElement.clientWidth;
            var screenHeight = document.documentElement.clientHeight;
            // 750/1334是iphone plus的尺寸(无titleBar)
            // 750/1207是iphone plus的尺寸(有titleBar)
            var scaleTemp = screenHeight / screenWidth * (hasTitleBar ? 750 / 1207 : 750 / 1334);
            scaleTemp = scaleTemp > 1 ? 1 : scaleTemp;
            var fontTemp = screenWidth / (psdWidth / 2) * 50;
            zoomStyle.innerHTML = 'html{font-size:' + fontTemp + 'px}.auto_scale{-webkit-transform: scale(' + scaleTemp + ');transform: scale(' + scaleTemp + ');}';
        })();
    </script>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <h1 class="logo"><strong>KLVIVIAN</strong></h1>
</body>
</html>
