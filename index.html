<script src="index.js?1479029010147"></script>
<script>
var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
function init() {
	canvas = document.getElementById("canvas");
	anim_container = document.getElementById("animation_container");
	dom_overlay_container = document.getElementById("dom_overlay_container");
	images = images||{};
	ss = ss||{};
	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(lib.properties.manifest);
}
function handleFileLoad(evt) {	
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }	
}

function handleComplete(evt) {
	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	exportRoot = new lib.index();
	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);	
	//Registers the "tick" event listener.
	fnStartAnimation = function() {
		createjs.Ticker.setFPS(lib.properties.fps);
		createjs.Ticker.addEventListener("tick", stage);
	}
	//Code to support hidpi screens and responsive scaling.
	function makeResponsive(isResp, respDim, isScale, scaleType) {
		var lastW, lastH, lastS=1;
		stage.children[0].x=-320;
		window.addEventListener('resize', resizeCanvas);
		resizeCanvas();
		function resizeCanvas() {
			var w = lib.properties.width, h = lib.properties.height;
			var scale = 1;
			if(window.navigator.userAgent.search(/iPhone|iPod|iPad|Android/)>=0){
			scale = 640/window.innerWidth;
			}
			var iw = window.innerWidth*scale, ih=window.innerHeight*scale;
			var pRatio = 1, xRatio=iw/w, yRatio=ih/h, sRatio=1;
			if(isResp) {
				if((respDim=='width'&&lastW==iw) || (respDim=='height'&&lastH==ih)) {
					sRatio = lastS;
				}
				else if(!isScale) {
					if(iw<w || ih<h)
						sRatio = Math.min(xRatio, yRatio);
				}
				else if(scaleType==1) {
					sRatio = Math.max(0.8, yRatio);
				}
				else if(scaleType==2) {
					sRatio = Math.max(xRatio, yRatio);
				}
			}
			canvas.width = iw;
			canvas.height = ih;
			canvas.style.width = dom_overlay_container.style.width = anim_container.style.width =  iw+'px';
			canvas.style.height = anim_container.style.height = dom_overlay_container.style.height = ih+'px';
			stage.x=iw/2;
			stage.scaleX = pRatio*sRatio;
			stage.scaleY = pRatio*sRatio;
			lastW = iw; lastH = ih; lastS = sRatio;
		}
	}
	makeResponsive(true,'height',true,1);
	fnStartAnimation();
}
</script>

<body onload="init();" style="margin:0px;">
	<div id="animation_container" style="background-color:rgba(255, 255, 255, 1.00); width:640px; height:1030px">
		<canvas id="canvas" width="640" height="1030" style="position: absolute; display: block; background-color:rgba(255, 255, 255, 1.00);"></canvas>
		<div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:640px; height:1030px; position: absolute; left: 0px; top: 0px; display: block;">
		</div>
	</div>
	<script>
		var renderer3d,stage3d;
		function pixiPeo() {
			renderer3d = PIXI.autoDetectRenderer(window.innerWidth, window.innerHeight,{transparent : true});
			document.body.appendChild(renderer3d.view);
			$(renderer3d.view).css({zIndex:100,pointerEvents:'none'});
			stage3d = new PIXI.Container();
			var boxBounds = stage.m_canvasObj.boxBounds;
			var peoWidth= boxBounds.maxX-boxBounds.minX;
			var peoHeight= boxBounds.maxY-boxBounds.minY;
			var verts = new Float32Array([
				peoWidth/2,peoHeight/2,     peoWidth/2,peoHeight,   0,peoHeight,
				0,peoHeight/2,              0,0,                    peoWidth/2,0,
				peoWidth,0,                 peoWidth,peoHeight/2,   peoWidth,peoHeight,
			]);
			var uvs = new Float32Array([0.5,0.5,   0.5,1, 0,1,    0,0.5, 0,0, 0.5,0,    1,0,   1,0.5,   1,1]);
			var triangles = new Uint16Array([ 0,7,8, 0,8,1, 0,1,2, 0,2,3, 0,3,4, 0,4,5, 0,5,6, 0,6,7,]);
			var texture = PIXI.Texture.fromCanvas(stage.m_canvasObj.canvasShape.cacheCanvas);
			var peo = new PIXI.mesh.Mesh(
					texture,
					verts, uvs, triangles,
					PIXI.mesh.Mesh.DRAW_MODES.TRIANGLES);
			peo.interactive = true;
			peo.pivot.x=peoWidth*0.5;
			peo.pivot.y=peoHeight;
			peo.initScale = Math.min(170/peoHeight*.8,118/peoWidth*.8);
			peo.heartSpeed = peoHeight*.02;
			peo.handSpeed = peoHeight*.15;
			peo.footSpeed = peoWidth*.3;
			peo.heartAni = true;
			peo.handAni = false;
			peo.footAni = false;
			peo.peoData={
				head:{x:peoWidth/2,y:0},
				heart:{x:peoWidth/2,y:peoHeight/2},
				handL:{x:0,y:peoHeight/2},
				handR:{x:peoWidth,y:peoHeight/2},
				footL:{x:0,y:peoHeight},
				footR:{x:peoWidth,y:peoHeight},
			};
			stage.m_canvasObj.peo3d=peo;
			stage3d.addChild(peo);
		}
		var oldTime =new Date();
		function heartAnimate(offset) {
			if(!this.heartAni)return ;
			var c = offset*this.heartSpeed;
			if(this.vertices[1]+c>this.peoData.heart.y || this.vertices[1]+c<this.peoData.heart.y-Math.abs(this.heartSpeed)){
				this.heartSpeed*=-1;
			}
			this.vertices[1]+=offset*this.heartSpeed;
		}
		function handAnimate(offset) {
			if(!this.handAni)return ;
			var c = offset*this.handSpeed;
			if(this.vertices[15]+c>this.peoData.handL.y+Math.abs(this.handSpeed/2) || this.vertices[15]+c<this.peoData.handL.y-Math.abs(this.handSpeed/2)){
				this.handSpeed*=-1;
			}
//		this.vertices[7]+=offset*this.handSpeed;
			this.vertices[15]+=offset*this.handSpeed;
			window.canvasMusic.y+=(offset*this.handSpeed);
		}
		function footAnimate(offset) {
			if(!this.footAni)return ;
			var c = offset*this.footSpeed;
			if(this.vertices[4]+c>this.peoData.footL.x+Math.abs(this.footSpeed) || this.vertices[4]+c<this.peoData.footL.x){
				this.footSpeed*=-1;
			}
			this.vertices[4]+=offset*this.footSpeed;
			this.vertices[16]-=offset*this.footSpeed;
		}
		function updatePeo() {
			var peo = stage.m_canvasObj.peo3d;
			var Matrix = this.getMatrix();
			peo.worldTransform.set(Matrix.a*stage.scaleX,Matrix.b*stage.scaleX,Matrix.c*stage.scaleX,Matrix.d*stage.scaleX,Matrix.tx*stage.scaleX+(800-800*stage.scaleX)/2,Matrix.ty*stage.scaleX);
			peo.position.x=Matrix.tx*stage.scaleX+(800-800*stage.scaleX)/2;
			peo.position.y=Matrix.ty*stage.scaleX;
			peo.scale.x=peo.initScale*this.scaleX*stage.scaleX;
			peo.scale.y=peo.initScale*this.scaleY*stage.scaleX;
			var current = new Date();
			var offset = (current-oldTime)/1000;
			if(offset>24/1000)offset = 24/1000;
			oldTime=current;
			heartAnimate.call(peo,offset*2);
			handAnimate.call(peo,offset*5);
			footAnimate.call(peo,offset*10);
			renderer3d.render(stage3d);
		}
	</script>
